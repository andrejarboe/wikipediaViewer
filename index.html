<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>

  <!-- <link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" /> -->

<body>
  <header>
    <div class="container">
      <h1>Wikipedia Viewer</h1>
    </div>
  </header>

  <section id="search">
    <div class="container">
      <p id="random" class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
      </p>
      <h1>Search</h1>
      <input type="text">
      <p>Click icon to search</p>
      <div class="wikiElem"></div>
    </div>
  </section>
